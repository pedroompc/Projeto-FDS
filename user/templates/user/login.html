{% extends 'user/base.html' %}

{% block title %}Login - OurBank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Entrar no OurBank</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">{{ form.username.label }}</label>
                        <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">{{ form.password.label }}</label>
                        <input type="password" name="{{ form.password.name }}" id="id_password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>NÃ£o tem uma conta? <a href="{% url 'registro' %}">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
