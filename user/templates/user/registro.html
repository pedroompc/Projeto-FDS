{% extends 'user/base.html' %}

{% block title %}Registro - OurBank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Criar uma nova conta</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_username" class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="{{ form.username.name }}" id="id_username" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_email" class="form-label">{{ form.email.label }}</label>
                            <input type="email" name="{{ form.email.name }}" id="id_email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_password" class="form-label">{{ form.password.label }}</label>
                            <input type="password" name="{{ form.password.name }}" id="id_password" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_password_confirm" class="form-label">{{ form.password_confirm.label }}</label>
                            <input type="password" name="{{ form.password_confirm.name }}" id="id_password_confirm" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_cpf" class="form-label">{{ form.cpf.label }}</label>
                            <input type="text" name="{{ form.cpf.name }}" id="id_cpf" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_data_nascimento" class="form-label">{{ form.data_nascimento.label }}</label>
                            <input type="date" name="{{ form.data_nascimento.name }}" id="id_data_nascimento" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_tipo_conta" class="form-label">{{ form.tipo_conta.label }}</label>
                        <select name="{{ form.tipo_conta.name }}" id="id_tipo_conta" class="form-select">
                            <option value="PESSOAL">Pessoal</option>
                            <option value="EMPRESA">Empresa</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
