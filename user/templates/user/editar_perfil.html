{% extends 'user/base.html' %}

{% block title %}Editar Perfil - OurBank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Perfil</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_email" class="form-label">{{ form.email.label }}</label>
                            <input type="email" name="{{ form.email.name }}" id="id_email" class="form-control" value="{{ form.email.value }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_cpf" class="form-label">{{ form.cpf.label }}</label>
                            <input type="text" name="{{ form.cpf.name }}" id="id_cpf" class="form-control" value="{{ form.cpf.value }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_data_nascimento" class="form-label">{{ form.data_nascimento.label }}</label>
                        <input type="date" name="{{ form.data_nascimento.name }}" id="id_data_nascimento" class="form-control" value="{{ form.data_nascimento.value|date:'Y-m-d' }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'perfil' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
