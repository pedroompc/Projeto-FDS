{% extends 'user/base.html' %}

{% block title %}Novo Tópico - OurBank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Criar Novo Tópico</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_titulo" class="form-label">{{ form.titulo.label }}</label>
                        <input type="text" name="{{ form.titulo.name }}" id="id_titulo" class="form-control" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_descricao" class="form-label">{{ form.descricao.label }}</label>
                        <textarea name="{{ form.descricao.name }}" id="id_descricao" class="form-control" rows="5" required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'forum' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Tópico</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
