<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transferência PIX</title>
</head>
<body>
    <h1>Transferência via PIX</h1>
    <p>Preencha os dados abaixo para concluir a compra:</p>
    
    <form method="post">
        {% csrf_token %}
        <label for="chave_pix">Chave PIX do Vendedor:</label><br>
        <input type="text" id="chave_pix" name="chave_pix" required><br><br>

        <label for="valor">Valor (R$):</label><br>
        <input type="number" step="0.01" id="valor" name="valor" required><br><br>

        <label for="descricao">Descrição do Produto:</label><br>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <button type="submit">Confirmar Transferência</button>
    </form>

    {% if sucesso %}
        <p style="color:green;">Transferência de R$ {{ valor }} realizada com sucesso para a chave {{ chave_pix }}.</p>
    {% endif %}

    <br>
    <a href="{% url 'home' %}">Voltar para a Home</a>
</body>
</html>
